<!DOCTYPE html> <!-- Declares the document as HTML5 -->

<html> <!-- Root element of the HTML document -->
    <head> <!-- Contains meta-information about the document -->
        <title>01_Introduction to HTML</title> <!-- Title of the webpage displayed in the browser tab -->
        <meta name="description" content="This is my first document"> <!-- Description for search engines -->
    </head>
    <body> <!-- Contains the visible content of the webpage -->
        <h1>Hello world!</h1> <!-- Main heading displayed on the page -->
    </body>
</html>
