<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_HTML Forms</title>
</head>
<body>
    <form action="sumbit.html" method="get">
        <input type="text" name="Dilakshan">
        <button type="submit">submit</button>

        <input type="text" autofocus>
        <label for="user">User Name: </label>
        <input type="text" required="true" id="user">
        <input type="button">
        <button type="submit" disabled="true">Submit</button>
    </form>
    
    <input type="text" placeholder="Enter your username">
    <input type="password">
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local" name="" id="">
    <input type="email">
    <input type="file">
    <input type="month">
    <input type="reset" value="submit">
    <input type="number" min="10" max="15">
    <input type="tel">
    <input type="time">
    <input type="week">
    <input type="url">
    <select name="" id="" multiple>
        <option value="">USA</option>
        <option value="">UK</option>
        <option value="" selected>Srilanka</option>
    </select>
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <fieldset>
        <legend>Forms</legend>
    </fieldset>

    <input list="fruits">
    <datalist id="fruits">
        <option value="graphs"></option>
        <option value="orange"></option>
        <option value="apple"></option>
    </datalist>

</body>
</html>
